version: "3.4"

networks:
  mmh_external:
    external: true
  internal:
    external: false

services:
  #  proxy reverso
  traefik:
    container_name: ${APP_NAME}_traefik
    image: traefik:${TRAEFIK_VERSION}
    ports:
      - ${APP_PORT}:80
    labels:
      - traefik.enable=true
      - traefik.port=8080
      - traefik.frontend.rule=Host:traefik.${DOMAIN}
      - traefik.docker.network=mmh_external
      - traefik.frontend.auth.basic=${TRAEFIK_AUTH}
    networks:
      - mmh_external
      - internal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    tty: true

  # servidor web para o back
  nginx:
    container_name: ${APP_NAME}_nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
      args:
        - UPSTREAM_CONTAINER=back
        - UPSTREAM_PORT=9000
    depends_on:
      - back
    labels:
      - traefik.enable=true
      - traefik.port=80
      - traefik.frontend.rule=Host:back.${DOMAIN}
      - traefik.docker.network=mmh_external
      - traefik.backend=back
    networks:
      - mmh_external
      - internal
    volumes:
      - ./back:/var/www
    tty: true

  # backend
  back:
    container_name: ${APP_NAME}_backend
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
      args:
        - UID=${UID}
    depends_on:
      - traefik
      - mysql
    networks:
      - mmh_external
      - internal
    environment:
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./back:/var/www
      - ./docker/supervisor/supervisord.d:/etc/supervisord.d
    tty: true

  # frontend
  front:
    container_name: ${APP_NAME}_frontend
    build:
      context: ./front
      dockerfile: Dockerfile
    depends_on:
      - traefik
      - back
    labels:
      - traefik.enable=true
      - traefik.docker.network=mmh_external
      - traefik.backend=front
    networks:
      - mmh_external
      - internal
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - APP_PORT=${APP_PORT}
      - DOMAIN=${DOMAIN}
    tty: true

  # banco de dados
  mysql:
    container_name: ${APP_NAME}_mysql
    build:
      context: ./docker/mysql
      dockerfile: Dockerfile
      args:
        - MYSQL_VERSION=${MYSQL_VERSION}
    networks:
      - internal
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TIMEZONE=${TIMEZONE}
    volumes:
      - mysql:/var/lib/mysql
    tty: true

  # banco de dados para queue e/ou cache
  redis:
    container_name: ${APP_NAME}_redis
    image: redis:alpine
    depends_on:
      - back
    networks:
      - internal
    tty: true

  # service work para queue e/ou scheduler
  supervisor:
    container_name: ${APP_NAME}_supervisor
    build:
      context: ./docker/supervisor
      dockerfile: Dockerfile
    depends_on:
      - back
    volumes:
      - ./back:/var/www
      - ./docker/supervisor/supervisord.d:/etc/supervisord.d
    networks:
      - internal
    tty: true

volumes:
  mysql:
